<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Songline</title>
		<meta name="viewport" content="user-scalable=0, initial-scale=1.0">
		<link href="css/app.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<!-- jQuery v1.9.0 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>

	<body class="main">
		<header>
			<img class="logo" src = "assets/songline-icon.png"/>
			<span class="logo-text">Songline</span>
		</header>

		<nav class="group">
			<h2 data-icon="&#xe000;" class="navheader slide-trigger">
				By Size<span></span>
			</h2>
			<ul class="navigation group" style="display:block;">
	            <li><a href="#">By Size</a></li>
	            <li><a href="#">By Date Created</a></li>
            </ul>
		</nav>

		<div class="label">
			<span>Call +315.750.5095 to make your own song line!</span>
		</div>

		{% for song in songs %}

		<div class="cell">
			<span class="number">{{ song.phone_number }}</span>
			<span class="duration">{{ song.length }} Secs</span>
			<span class="date">{{ song.created }}</span>
			<a data-icon="&#xe002;" href="{{ song.url }}"></a>
		</div>
		{% endfor %}

	</body>
</html>
